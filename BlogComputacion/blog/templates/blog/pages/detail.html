{% extends 'blog/main2.html' %}

{%block title%} {{post.title}} {%endblock%}

{% block content %}
 <div class="row">
   <div class="col s12">
     <div class="card">
       <div class="card-image">
         <img src="{{ post.cover.url }}" alt="" class="responsive-img">
       </div>
       <div class="card-content">
         <p clsas="grey-text">Por {{post.author.username}}, publicado: {{post.created_at}}</p>
         <h2>{{ post.title }}</h2>

         <div class="content-markdown post-body">{{ post.text }}</div>
         <br>
         <br>
         {% if perms.Post.add_Post and post.author == user %}
         <a href="{% url 'update' post.id %}" class="btn blue white-text">Editar</a>
         {% endif %}
       </div>
     </div>
   </div>
 </div>
{% endblock %}
