{% extends 'blog/main2.html' %}
{% block content %}

<h3>Todos los posts: </h3>

<h1>SI</h1>

{% for entrada in object_list %}
  <img src="{{ entrada.cover.url }}" alt="" class="responsive-img">
  <div>
    <small>Por {{entrada.author.username}}, publicado: {{entrada.created_at}}</small>
    <br>
    <h5><a href="{{ entrada.id }}">{{ entrada.title }}</a></h5>
    <p>{{ entrada.text }}</p>

  </div>
{% endfor  %}
<br>
<br>
<br>
<br>

{% endblock %}
